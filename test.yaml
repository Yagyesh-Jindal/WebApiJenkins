apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotnet-api
  template:
    metadata:
      labels:
        app: dotnet-api
    spec:
      containers:
      - name: dotnet-api
        image: codecraftacr123.azurecr.io/webapidocker1:latest
        ports:
        - containerPort: 8089
        imagePullPolicy: Always
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: dotnet-api-service
spec:
  type: LoadBalancer
  selector:
    app: dotnet-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8089
